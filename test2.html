<html lang="en">

    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <title>United UI</title>
</head>
<body>
   <nav class="navbar h-nav-resp">
     <ul class="nav_list v-class-resp">

      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
   </nav>
   <div class="main">
    <div class="first-half">
      <p class="para">About Us</p>
      <h1 class="heading_1">About the Company</h1>

    </div>
    <div class="second-half"> 
      <div class="logo1"><img src="./Images/1.webp" alt="logo"></div>
      <div class="right-side">
      <p class="para1">We've helped hundred of companies</p>
      <h1 class="heading-right">We're just getting started on our journey</h1>
    </div>
    </div>
    <script src="js/resp.js"></script>  
</body>

</html>
